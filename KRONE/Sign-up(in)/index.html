<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký/Đăng nhập</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../screenshot_1674485560.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
   <link rel="shortcut icon" href="../logo.png" type="image/x-icon">
  </head>


<body>
    
    <video src="../KRONE ORGANISATION 2.mp4" autoplay muted loop></video>
    <div class="container" id="container">
        <div class="form-container sign-up-container" >
            <form action="#">
                <h1>Tạo tài khoản</h1>
                <div class="social-container">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#"><i class="fa-brands fa-discord"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </div>
                <p>Hoặc đăng ký với email</p>
                
                <input type="text" name="txt" placeholder="Tên" required="" class="text">
                <input type="email" name="email" placeholder="Email" required="" class="email">
                <input type="password" name="pswd" placeholder="Mật khẩu" required="" class="pass">
                <button>Đăng ký</button>

    
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Đăng nhập</h1>
                <div class="social-container">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#"><i class="fa-brands fa-discord"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </div>
                <p>Hoặc dùng tài khoản của bạn</p>
                <input type="email" name="email" placeholder="Email" required="" class="email">
                <input type="password" name="pswd" placeholder="Mật khẩu" required="" class="pass">
                <a href="#">Quên mật khẩu?</a>
                <button>Đăng nhập</button>

                    
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <a href="../HOME/home.html"><img style="height: 250px;margin-top: -70px;margin-bottom: -20px;"
                        src="../screenshot_1674485560-removebg-preview.png" alt=""></a>
                    <h1>Chào mừng bạn trở lại!</h1>
                    <p>Giữ kết nối với Krone bằng cách đăng nhập</p>
                    <button class="ghost" id="signIn">Đăng nhập</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <a href="../HOME/home.html"><img style="height: 250px;margin-top: -115px;margin-bottom: -20px;"
                        src="../screenshot_1674485560-removebg-preview.png" alt=""></a>
                    <h1>Xin chào bạn</h1>
                    <p>Trở thành Kroner bằng cách đăng ký</p>
                    <button class="ghost" 0 id="signUp">Đăng ký</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js" type="module"></script>
    
</body>

</html>
